---
apiVersion: polixy.l5d.io/v1alpha1
kind: Server
metadata:
  namespace: linkerd
  name: linkerd-identity-grpc
spec:
  port: 8080
  proxyProtocol: Grpc
  podSelector:
    matchLabels:
      linkerd.io/control-plane-ns: linkerd
      linkerd.io/control-plane-component: identity
---
apiVersion: polixy.l5d.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: linkerd
  name: linkerd-identity-grpc
spec:
  server:
    name: linkerd-identity-grpc
  client:
    meshTLS:
      unauthenticatedTLS: true
