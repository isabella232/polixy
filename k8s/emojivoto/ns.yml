---
apiVersion: v1
kind: Namespace
metadata:
  name: emojivoto
  labels:
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
  annotations:
    linkerd.io/inject: enabled
    config.linkerd.io/proxy-log-level: info
---
apiVersion: polixy.linkerd.io/v1alpha1
kind: Server
metadata:
  namespace: emojivoto
  name: prom
  labels:
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
spec:
  port: prom
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: emojivoto
  proxyProtocol: HTTP/1
---
apiVersion: polixy.linkerd.io/v1alpha1
kind: ServerAuthorization
metadata:
  namespace: emojivoto
  name: prom-prometheus
  labels:
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
spec:
  server:
    name: prom
  client:
    meshTLS:
      serviceAccounts:
        - namespace: linkerd-viz
          name: prometheus
