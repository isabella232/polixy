[package]
name = "polixy-controller"
version = "0.1.0"
authors = ["Oliver Gould <ver@buoyant.io>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
rustfmt = ["tonic-build/rustfmt"]

[dependencies]
anyhow = "1"
async-stream = "0.3"
async-trait = "0.1"
dashmap = "4"
futures = "0.3"
indexmap = "1"
ipnet = "2"
k8s-openapi = { version = "0.11.0", default-features = false, features = ["v1_20"] }
kube = { version = "0.52.0", default-features = false, features = ["derive", "native-tls"] }
kube-runtime = { version = "0.52.0", default-features = false, features = ["native-tls"] }
linkerd-drain = { git = "https://github.com/linkerd/linkerd2-proxy", branch = "main" }
linkerd2-proxy-api = { git = "https://github.com/linkerd/linkerd2-proxy-api", branch = "ver/network" }
parking_lot = "0.11"
prost = "0.7"
prost-types = "0.7"
schemars = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.8"
structopt = "0.3"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "parking_lot", "signal", "sync"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tonic = { version = "0.4", default-features = false, features = ["prost", "codegen", "transport"] }
tracing = { version = "0.1", features = ["attributes"] }
tracing-subscriber = "0.2"

[build-dependencies]
tonic-build = { version = "0.4", features = ["prost", "transport"], default-features = false }
